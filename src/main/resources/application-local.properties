# Server Configuration
server.port=8081

# H2 Database Configuration (In-Memory for minimal local storage)
# NOTE: Application primarily uses TMForum API as persistence layer
spring.datasource.url=jdbc:h2:mem:quote_management
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# TMForum API Configuration (Primary persistence layer)
# Using the proxy on port 8004 - it routes all requests internally
# The proxy does NOT need the /tmf-api prefix
tmforum.api.quote.base-url=http://localhost:8004/quote
tmforum.api.quote.endpoint=/quote
tmforum.api.quote.list-endpoint=/quote?limit=1000

# Product Catalog - also through proxy
tmforum.api.product.base-url=http://localhost:8004/catalog
tmforum.api.product.offering-endpoint=/productOffering

# Party Catalog - also through proxy (for organization)
tmforum.api.party.base-url=http://localhost:8004/party
tmforum.api.party.organization-endpoint=/organization

# Legacy properties (deprecated - kept for backwards compatibility)
tmforum.api.base-url=http://localhost:8004
tmforum.api.quote-endpoint=/quoteManagement/v4/quote
tmforum.api.quote-list-endpoint=/quoteManagement/v4/quote?limit=1000
tmforum.api.product-offering-endpoint=/productCatalogManagement/v4/productOffering
tmforum.api.organization-endpoint=/party/v4/organization

# Notification API Configuration
notification.api.base-url=http://bae-marketplace-biz-ecosystem-charging-backend.marketplace.svc.cluster.local:8006
notification.api.endpoint=/charging/api/orderManagement/notify

# DID Configuration, the marketplace identifier
did.identifier=did:elsi:VATSB-12345678J

