# Docker Environment Configuration for Quote Management Service
# This profile is optimized for Docker container deployment

# Server Configuration
server.port=8080
server.address=0.0.0.0

# H2 Database Configuration (In-Memory for minimal dependencies)
spring.datasource.url=jdbc:h2:mem:quote_management
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# TMForum API Configuration (Environment variable override)
//TODO: Update the url
tmforum.api.base-url=${TMFORUM_API_BASE_URL:https://an-dhub-sbx.dome-project.eu/tmf-api}
tmforum.api.quote-endpoint=/quoteManagement/v4/quote
tmforum.api.quote-list-endpoint=/quoteManagement/v4/quote?limit=1000
tmforum.api.product-offering-endpoint=/productCatalogManagement/v4/productOffering
tmforum.api.organization-endpoint=/party/v4/organization

# Notification API Configuration
notification.api.base-url=http://bae-marketplace-biz-ecosystem-charging-backend.marketplace.svc.cluster.local:8006
notification.api.endpoint=/charging/api/orderManagement/notify

# DID Configuration, the marketplace identifier (Environment variable override)
did.identifier=${DID_IDENTIFIER:did:elsi:VATES-11111111P}

# Enhanced Logging Configuration with Correlation IDs and Better Formatting
logging.level.root=INFO
logging.level.com.dome.quotemanagement=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Console logging pattern with correlation ID, colors, and better structure
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%15.15t]){faint} %clr([%X{correlationId:-NO-CORRELATION-ID}]){cyan} %clr(%-5level){highlight} %clr(%logger{36}){cyan} %clr(-){faint} %m%n%wEx

# File logging pattern with correlation ID and structured format
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId:-NO-CORRELATION-ID}] %-5level %logger{36} - %msg%n%wEx

# Optional: Enable file logging with rotation
# logging.file.name=logs/quote-management.log
# logging.file.max-size=100MB
# logging.file.max-history=30
# logging.file.total-size-cap=1GB

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Attachment Verification Configuration
attachment.verification.enabled=true
attachment.verification.max-attempts=5
attachment.verification.delay-ms=1000

# Quote Pagination Configuration
# Page size for pagination when retrieving all quotes (to avoid ContentLengthExceededException)
# Smaller values (5-10) are recommended when quotes have heavy attachments
quote.pagination.page-size=5

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Spring Boot Actuator Health Check Configuration (for Kubernetes/ArgoCD)
# Separate management server port for health checks
management.server.port=9000
management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include=health
management.endpoints.web.base-path=/actuator
management.endpoint.health.enabled=true
management.endpoint.health.show-details=never
management.health.probes.enabled=true

# Security configuration for production
server.error.include-message=never
server.error.include-binding-errors=never